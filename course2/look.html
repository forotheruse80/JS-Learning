<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <lang='ru'>
  <title>Список типов полей</title>
<head>

<body>

  <caption><b>Список типов полей для атрибута input</b>t</caption>
  <br>
  <br>

  <form>
  checkbox <input type='checkbox'><br><br>
  color <input type='color'><br><br>
  date <input type='date'><br><br>
  datetime <input type='datetime'><br><br>
  datetime-local <input type='datetime-local'><br><br>
  email <input type='email'><br><br>
  file <input type='file'><br><br>
  hidden <input type='hidden'><br><br>
  image <input type='image'><br><br>
  month <input type='month'><br><br>
  number <input type='number'><br><br>
  password <input type='password'><br><br>
  radio <input type='radio'><br><br>
  range <input type='range'><br><br>
  search <input type='search'><br><br>
  tel <input type='tel'><br><br>
  text <input type='text'><br><br>
  time <input type='time'><br><br>
  url <input type='url'><br><br>
  week <input type='week'><br>

  </form>

  <p>Какая ваша любимая группа восьмидесятых?<br>
    <select name="EightiesFave" size="5" multiple>
      <option value="1">The Cure</option>
      <option value="2">Cocteau Twins</option>
      <option value="3" selected="selected">Tears for Fears</option>
      <option value="4" selected="selected">Thompson Twins</option>
      <option value="5">Everything But the Girl</option> 
      <option value="6">Depeche Mode</option>
      <option value="7">The Smiths</option>
      <option value="8">New Order</option>
    </select>
  </p>
  <h1>Форма авторизации</h1>
<form>
  Имя: <input type="text" name="login">
  <br>
  Пароль: <input type="password" name="password">
  <br>
  <input type="submit">
  <input type="reset" value="Начать заново">
</form>
</body>


</html>
