<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Artiom CV</title>
    <link rel="stylesheet" href="styleindex.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="horizontal bar.jpg" alt="Horizontal" class="avatar" />
        <h1>Artiom Petkevich</h1>
        <p>I like Calisthenics</p>
        <p>Go with me</p>

        <h4>My social networks</h4> 

        <a href="https://www.instagram.com/?hl=en" target="_blank"
          >Instagram</a>           
        |
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        
      </div>
     
               
      <div class="card bg-green">
        <h2>My plan for week</h2>
          <table class="table">
            <tr>
              <th>Day</th>
              <th>Exersise</th>
              <th>Count</th>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>Push ups</td>
              <td>5x20</td>
            </tr>
            <tr>
              <td>Monday</td>
              <td>Pull ups</td>
              <td>5x10</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>Dips</td>
              <td>5x10</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>Squats</td>
              <td>5x10</td>
            </tr>
          </table>
      </div>

      <div class="card bg-yellow">

        <h2>My hobbies</h2>
          <ol class="list">
            <li>Sport</li>
            <li>Internet</li>
            <li>Learning</li>
          </ol>
      </div>

      <h2>Contacts</h2>
      <form action="/">
        <label for="name">Your name:</label>
        <input type="text" id="name" placeholder="Input your name" />

        <br />

        <label for="e-mail">Your e-mail:</label>
        <input type="e-mail" id="e-mail" placeholder="Input your e-mail" />

        <br />

        <label for="text">Your message:</label>

        <br />

        <textarea name="text" id="text" cols="30" rows="10"></textarea>

        <br />

        <input type="submit" value="Submit" />

        <br />
      </form>

      <div class="box-model">

        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>

      </div>
    </div>
    <div style="margin-bottom: 500px"></div>
  </body>
</html>
